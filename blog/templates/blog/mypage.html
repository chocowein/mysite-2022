
<html>
<head>
    <title>マイページ</title>
</head>

<body>
    <h1>マイページ</h1>

    <h2>記事の投稿<a href="/blog/mypage/new-article">✒︎</a></h2>

        </a>
    </div>
    {% endfor %}
    <div>
        <h2>ログアウト<a href="/blog/logout">exit→</a></h2>
    </div>
</body>
</html>
